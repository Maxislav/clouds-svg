<div class="clouds">
    <div class="clouds__front">
        <div>
            <svg preserveAspectRatio="none" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="cloudGrad" cx="50%" cy="50%" r="140%" fx="10%" fy="1%"
                                    gradientTransform="translate(0, 0) scale(1, 0.3)"
                    >
                        <stop offset="0%" style="stop-color:white; stop-opacity:0"/>
                        <stop offset="5%" style="stop-color:white; stop-opacity:1"/>
                        <stop offset="7%" style="stop-color:white; stop-opacity:1"/>
                        <stop offset="20%" style="stop-color:white; stop-opacity:1"/>
                        <stop offset="60%" style="stop-color:#dddddd; stop-opacity:1"/>

<!--                        <stop offset="60%" style="stop-color:#7e8088; stop-opacity:1"/>-->
                        <stop offset="70%" style="stop-color:#394a5e; stop-opacity:1"/>
                        <stop offset="90%" style="stop-color:#394a5e; stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#394a5e; stop-opacity:0"/>
                    </radialGradient>

                    <filter id="fluffy" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="blur" />
                    </filter>

                    <filter id="shadow" x="-20%" y="-20%" width="300%" height="300%">
                        <feDropShadow dx="0" dy="3" stdDeviation="1" flood-color="black" flood-opacity="0.7"/>
                    </filter>
                </defs>

                <g filter="url(#shadow)">
                    <g filter="url(#fluffy)" fill="url(#cloudGrad)" transform="scale(1, 0.8)" #cloudsContainer1>
                    </g>
                </g>

                <g filter="url(#shadow)">
                    <g filter="url(#fluffy)" fill="url(#cloudGrad)" transform="scale(1, 1)" #cloudsContainer2>
                    </g>
                </g>
                <g filter="url(#shadow)">
                    <g filter="url(#fluffy)" fill="url(#cloudGrad)" transform="scale(1, 1)" #cloudsContainer3>
                    </g>
                </g>
            </svg>
        </div>
    </div>
</div>
